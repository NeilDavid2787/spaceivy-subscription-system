<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaceivy Subscription System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1><i class="fas fa-rocket"></i> Spaceivy Subscription System</h1>
            <p>Simple subscription management with automated notifications</p>
        </div>

        <!-- Revenue Overview -->
        <div class="revenue-grid">
            <div class="revenue-card">
                <div class="revenue-amount" id="dailyRevenue">₹0.00</div>
                <div class="revenue-label">Daily Revenue</div>
                <div class="revenue-period" id="dailyPeriod">Today</div>
            </div>
            <div class="revenue-card">
                <div class="revenue-amount" id="weeklyRevenue">₹0.00</div>
                <div class="revenue-label">Weekly Revenue</div>
                <div class="revenue-period" id="weeklyPeriod">This Week</div>
            </div>
            <div class="revenue-card">
                <div class="revenue-amount" id="monthlyRevenue">₹0.00</div>
                <div class="revenue-label">Monthly Revenue</div>
                <div class="revenue-period" id="monthlyPeriod">This Month</div>
            </div>
        </div>

        <!-- Main Content Grid -->
        <div class="main-grid">
            <!-- Add Subscription Form -->
            <div class="card">
                <h2 class="card-title">Add New Subscription</h2>
                <form id="subscriptionForm">
                    <div class="form-group">
                        <label for="customerName">Customer Name</label>
                        <input type="text" id="customerName" required placeholder="Enter customer name">
                    </div>

                    <div class="form-group">
                        <label for="whatsappNumber">WhatsApp Number</label>
                        <input type="tel" id="whatsappNumber" required placeholder="+91 98765 43210" pattern="^\+91\s?\d{5}\s?\d{5}$">
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" required placeholder="customer@example.com">
                    </div>

                    <div class="form-group">
                        <label for="planType">Plan Type</label>
                        <select id="planType" required>
                            <option value="">Select plan type</option>
                            <option value="hourly">Hourly</option>
                            <option value="half-day">Half Day</option>
                            <option value="full-day">Full Day</option>
                            <option value="weekly">Weekly</option>
                            <option value="monthly">Monthly</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="amount">Subscription Amount (₹)</label>
                        <input type="number" id="amount" step="0.01" min="0" required placeholder="Enter amount">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="startDate">Start Date</label>
                            <input type="date" id="startDate" required>
                        </div>
                        <div class="form-group">
                            <label for="endDate">End Date</label>
                            <input type="date" id="endDate" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="startTime">Start Time</label>
                            <input type="time" id="startTime" required>
                        </div>
                        <div class="form-group">
                            <label for="endTime">End Time</label>
                            <input type="time" id="endTime" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Subscribe
                    </button>
                </form>
            </div>

            <!-- System Controls -->
            <div class="card">
                <h2 class="card-title">System Controls</h2>
                <div class="controls">
                    <button onclick="checkExpiringSubscriptions()" class="btn btn-secondary">
                        <i class="fas fa-search"></i> Check Expiring
                    </button>
                    <button onclick="simulateTimeAdvance()" class="btn btn-secondary">
                        <i class="fas fa-forward"></i> Advance Time
                    </button>
                    <button onclick="exportToExcel()" class="btn btn-success">
                        <i class="fas fa-file-excel"></i> Export Excel
                    </button>
                    <button onclick="clearNotifications()" class="btn btn-secondary">
                        <i class="fas fa-trash"></i> Clear Logs
                    </button>
                    <button onclick="configureEmail()" class="btn btn-secondary">
                        <i class="fas fa-envelope"></i> Email Setup
                    </button>
                    <button onclick="configureGoogleSheets()" class="btn btn-secondary">
                        <i class="fas fa-table"></i> Google Sheets
                    </button>
                </div>

                <!-- Email Configuration -->
                <div class="config-section" id="emailConfig" style="display: none;">
                    <h3>Email Configuration</h3>
                    <div class="form-group">
                        <input type="password" id="gmailPassword" placeholder="Gmail App Password">
                        <button onclick="configureEmail()" class="btn btn-primary">Configure</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Active Subscriptions -->
        <div class="card">
            <h2 class="card-title">Active Subscriptions</h2>
            <div id="subscriptionsList">
                <!-- Subscriptions will be rendered here -->
            </div>
        </div>

        <!-- Notifications -->
        <div class="card">
            <h2 class="card-title">Activity Log</h2>
            <div id="notificationsList">
                <!-- Notifications will be rendered here -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="email-service.js"></script>
    <script src="google-sheets.js"></script>
    <script src="app.js"></script>
</body>
</html>
